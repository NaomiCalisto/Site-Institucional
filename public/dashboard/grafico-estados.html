    <link rel="stylesheet" href="./css/grafico-estados.css">

<body>

            <div>

            </div>
        </div>
    </div>

                    <img src="./assets/menu-aberto-white.png" alt="">

                </div>
                <div class="ancoras-menu">
                    <a href="home.html">
                        <div class="ancora">
                            <img src="./assets/casa.png" alt="">

                        </div>
                    </a>

                    <div class="dropdown">
                        <a href="./painel-dashboards.html">
                            <div class="ancora">
                                <img src="./assets/grafico-de-barras.png" alt="">

                        <div class="dropdown-content">
                            <a href="grafico-estados.html" class="selecionado">Conexão por Estado</a>

                        </div>
                    </div>

                    <a href="">
                        <div class="ancora">
                            <img src="./assets/aviso.png" alt="">
                            <span>Alertas</span>
                        </div>
                    </a>

                    <div class="dropdown">
                        <a href="#">
                            <div class="ancora">
                                <img src="./assets/painel.png" alt="">
                                <span>Painel<span class="dropdown-icon">></span></span>
                            </div>
                        </a>
                        <div class="dropdown-content">
                            <a href="#">Usuários</a>
                            <a href="#">Antenas</a>

                    </div>

                </div>

            </div>

                        <div class="dash" id="geochart-colors">

                        </div>

                            </div>
                            <div class="antenas">
                                <div style="font-size: 15px;" class="texto" id="antenas-estado"></div>
                            </div>

                            <div class="operadora">
                                <div style="font-size: 15px;" class="texto" id="operadora-estado"></div>
                            </div>

                            <div  class="populacao">
