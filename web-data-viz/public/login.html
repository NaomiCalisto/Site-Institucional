<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="css/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    

    <section class="section1">
      <div class="navbar">
        <div class="navbar-Child">
          <img src="assets/TEchmentor__4_-removebg-preview 1.png" alt="" />
          <li>Home</li>
          <li>Serviços</li>
          <li>Contato</li>
          <li>Painel de Análise</li>
          <li class="botaoConta">
            <img src="assets/ícone-conta.svg" alt="" />Minha Conta
          </li>
        </div>
      </div>
      <div class="box-login">
        <div class="text-login"><p>Login</p></div>

        <div class="box-input">
          <div class="login-input">
            <p>Usuário</p>
            <input
              type="text"
              placeholder="Digite seu usuário"
              class="input-decoration"
            />
          </div>
          <div class="senha-input">
            <p>Senha</p>
            <input
              type="text"
              placeholder="Digite sua senha"
              class="input-decoration"
            />
            Esqueceu sua senha?
          </div>
        </div>

        <div class="box-btn"><button>Login</button></div>

        <div class="text-signup">
          Ainda não possui uma conta?
          <span style="color: #43baff">Cadastre-se</span>
        </div>
      </div>
    </section>
  </body>
</html>
