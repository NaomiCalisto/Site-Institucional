<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro | TechMentor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/cadastro.css" />
    
  </head>
  <body>
    <section class="section1">
      <div class="navbar">
        <div class="nav"></div>
        <div class="navbar-Child">
          <img src="assets/logo-techmentor.svg" alt="Logo">
          <nav id="nav">
            <button class="menu" aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu" aria-expanded="false">
              <span id="hamburger"></span>
            </button>
            <ul class="menu" id="menu" role="menu">
              <li><a href="/">Serviços</a></li>
              <li><a href="/">Contato</a></li>
              <li><a href="/">Painel de Análise</a></li>
              <li><a href="/">Minha Conta</a></li>
            </ul>
          </nav>
          
            <a href="index.html"><li class="nav-padrao">Home</li></a>
            <li class="nav-padrao">Serviços</li>
            <li class="nav-padrao">Contato</li>
            <li class="nav-padrao">Painel de Análise</li>
            <a href="login.html"> <li  class="botaoConta nav-padrao"><img src="assets/ícone-conta.svg" alt="Ícone Conta">Minha Conta</li></a>
          
          
        </div>
      </div>
      </div>

      <div class="box-cadastro">
        <div class="text-cadastro">Cadastre-se</div>
        <div class="container-input">
          <div class="box-input">
            <div class="text-input">
              <p>E-mail</p>
              <input type="text" placeholder="Digite seu E-mail" id="input_email" required="Olá"/>
            </div>

            <div class="text-input">
              <p>Usuário</p>
              <input type="text" placeholder="Digite seu usuário" id="input_usuario" required="Olá"/>
            </div>

            <div class="text-input">
              <p>Token</p>
              <input type="text" placeholder="Digite seu Token" id="input_token" required="Olá"/>
            </div>
          </div>

          <div class="box-input">

            <div class="text-input">
            <p>CNPJ</p>
            <input type="text" placeholder="Digite seu CNPJ" id="input_cnpj" required="Olá"/>
          </div>

          <div class="text-input">
            <p>Senha</p>
            <input type="text" placeholder="Digite sua senha" id="input_senha" required="Olá"/>
          </div>

          <div class="text-input">
            <p>Repetir Senha</p>
            <input type="text" placeholder="Digite novamente sua senha" id="input_confirmaSenha" required="Olá"/>
          </div>
          </div>
        </div>

        <div class="box-btn"><button onclick="cadastrar()">Cadastrar</button>
        <p>Já possui uma conta? <span style="color: #43BAFF;"><a class="botaoLogin" href="login.html"> Logue-se </a></span></p>
        </div>
      </div>
    </section>

    <div id="divError"><span id="msgError"></span></div>
    <script src="js/header.js"></script>
    <script src="js/cadastro-login.js"></script>
  </body>
</html>
