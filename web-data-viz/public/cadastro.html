<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro | TechMentor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/cadastro.css" />
  </head>
  <body>
    <section class="section1">
      <div class="navbar">
        <div class="navbar-Child">
          <img src="assets/TEchmentor__4_-removebg-preview 1.png" alt="" />
          <li>Home</li>
          <li>Serviços</li>
          <li>Contato</li>
          <li>Painel de Análise</li>
          <li class="botaoConta">
            <img src="assets/ícone-conta.svg" alt="" />Minha Conta
          </li>
        </div>
      </div>

      <div class="box-cadastro">
        <div class="text-cadastro">Cadastre-se</div>
        <div class="container-input">
          <div class="box-input">
            <div class="text-input">
              <p>E-mail</p>
              <input type="text" placeholder="Digite seu E-mail" />
            </div>

            <div class="text-input">
              <p>Usuário</p>
              <input type="text" placeholder="Digite seu usuário" />
            </div>

            <div class="text-input">
              <p>Token</p>
              <input type="text" placeholder="Digite seu Token" />
            </div>
          </div>

          <div class="box-input">

            <div class="text-input">
            <p>CNPJ</p>
            <input type="text" placeholder="Digite seu CNPJ" />
          </div>

          <div class="text-input">
            <p>Senha</p>
            <input type="text" placeholder="Digite sua senha" />
          </div>

          <div class="text-input">
            <p>Repetir Senha</p>
            <input type="text" placeholder="Digite novamente sua senha" />
          </div>
          </div>
        </div>

        <div class="box-btn"><button>Cadastrar</button>
        <p>Já possui uma conta? <span style="color: #43BAFF;;">Logue-se</span></p>
        </div>
      </div>
    </section>
  </body>
</html>
